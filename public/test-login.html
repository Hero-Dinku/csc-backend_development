<!DOCTYPE html>
<html>
<head>
    <title>Direct Login Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Direct Login Test</h1>
        
        <h3>Test 1: Quick Login</h3>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" value="test@example.com" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="Test123!" required>
            </div>
            <button type="submit">Test Login</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <h3>Test 2: Direct Links</h3>
        <ul>
            <li><a href="/account/test-data" target="_blank">Create Test Account</a></li>
            <li><a href="/account/login" target="_blank">Login Page</a></li>
            <li><a href="/account/management" target="_blank">Account Management (requires login)</a></li>
            <li><a href="/database-status" target="_blank">Database Status</a></li>
        </ul>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('/account/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: ccount_email=&account_password=
                });
                
                if (response.redirected) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '✅ Login successful! Redirecting...<br>Redirect URL: ' + response.url;
                    setTimeout(() => {
                        window.location.href = response.url;
                    }, 1000);
                } else {
                    const text = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '❌ Login failed. Response: ' + text.substring(0, 200);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '❌ Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
